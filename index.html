<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;

h1 {

.nombre-grande {

button {

    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4081;
    color: white;
}

#yesBtn:hover {

}

#noBtn {

    color: #ff4081;
}

#final {

}

img {
    width: 250px;
    border-radius: 20px;
    margin-top: 20px;

}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    opacity: 0.8;
}

.shooting-star {
    position: absolute;
    top: -100px;
    left: -100px;
    width: 200px;
    height: 2px;
    background: linear-gradient(90deg, white, transparent);
    transform: rotate(45deg);
    animation: shoot 6s linear infinite;
}

@keyframes shoot {
    0% {
        transform: translate(-300px, -300px) rotate(45deg);
        opacity: 1;
    }
    100% {
        transform: translate(1500px, 900px) rotate(45deg);
        opacity: 0;
    }
}

@keyframes fadeIn {
    to { opacity: 1; }
}

@keyframes zoomIn {
    from { transform: scale(0); }
    to { transform: scale(1); }
}
</style>
</head>
